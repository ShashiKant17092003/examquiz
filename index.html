<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="level-selection">
        <h2>Select Difficulty Level</h2>
        <button onclick="startQuiz('easy')">Easy</button>
        <button onclick="startQuiz('medium')">Medium</button>
        <button onclick="startQuiz('hard')">Hard</button>
    </div>
    
    <div class="quiz-container" id="quiz-section" style="display: none;">
        <h2 id="question">Loading...</h2>
        <div class="options" id="options"></div>
        <br><br>
        <button id="prev" onclick="prevQuestion()">Previous</button>
        <button id="next" onclick="nextQuestion()">Next</button>
    </div>
    
    <div class="quiz-container" id="quiz-end" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">Go to Home</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
